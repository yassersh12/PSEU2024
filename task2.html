<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Camp Registration Form</title>

</head>

<body>

    <div class="form-container">
        <h2>Summer Camp Registration Form</h2>
        <form action="" method="POST">
            <table border="1px">
                <tr>
                    <td>Full Name:</td>
                    <td><input type="text" name="full_name" placeholder="Enter First Name" required></td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date" name="dob" required min="2005-01-01"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender" value="Male" required> Male
                        <input type="radio" name="gender" value="Female" required> Female
                    </td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td>
                        <select name="country" required>
                            <option value="" disabled selected>Select your country</option>
                            <option value="khaleel">khaleel</option>
                            <option value="hebron">hebron</option>
                            <option value="khal">khal</option>

                        </select>
                    </td>
                </tr>
                <tr>
                    <td>E-mail:</td>
                    <td><input type="email" name="email" placeholder="Enter E-mail" required></td>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td><input type="tel" name="phone" placeholder="Enter Phone" required pattern="^(059|056)\d{7}$">
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" required></td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td><input type="password" name="confirm_password" required></td>
                </tr>
                <tr>
                    <td>GPA (100):</td>
                    <td><input type="number" name="gpa" min="0" max="100" step="0.1" value="92.5" required></td>
                </tr>
                <tr>
                    <td>Programming skills (0-100):</td>
                    <td><input type="range" name="programming_skills" min="0" max="100" value="50"></td>
                </tr>
                <tr>
                    <td>Your favorite color:</td>
                    <td><input type="color" name="favorite_color" value="#000000"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" name="terms" required> I Agree to the Terms of use
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Submit">
                        <input type="button" value="Cancel" onclick="window.location.reload();">
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>

</html>
